# Spring Boot应用配置
spring.application.name=jolt-echarts-demo
server.port=8080

# 日志配置
logging.level.root=INFO
logging.level.com.example.chart.controller=DEBUG
logging.level.com.example.chart.service=DEBUG
logging.level.com.example.chart=DEBUG

# 控制台日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件日志配置（可选）
logging.file.name=logs/jolt-echarts.log
logging.file.max-size=10MB
logging.file.max-history=5

# JSON格式化输出
spring.jackson.serialization.indent-output=true