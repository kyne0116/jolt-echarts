# Spring Boot应用配置
spring.application.name=jolt-echarts-demo
server.port=8080

# 日志配置
logging.level.root=INFO
logging.level.com.example.chart.controller=DEBUG
logging.level.com.example.chart.service=DEBUG
logging.level.com.example.chart=DEBUG

# 控制台日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件日志配置（可选）
logging.file.name=logs/jolt-echarts.log
logging.file.max-size=10MB
logging.file.max-history=5

# JSON格式化输出
spring.jackson.serialization.indent-output=true

# ========== 图表配置化设置 ==========

# 模板系列数量配置
chart.template.series.cartesian.default-count=5
chart.template.series.cartesian.max-count=10
chart.template.series.pie.default-count=1
chart.template.series.pie.max-count=1
chart.template.series.radar.default-count=3
chart.template.series.radar.max-count=5
chart.template.series.gauge.default-count=1
chart.template.series.gauge.max-count=1

# 图表类型映射配置文件路径
chart.config.mapping-file=classpath:config/chart-mappings.yml
chart.config.jolt-spec-mapping-file=classpath:config/jolt-spec-mappings.yml

# 默认配置
chart.config.default-jolt-spec=line-chart-placeholder.json
chart.config.default-template-type=CARTESIAN